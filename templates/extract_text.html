<!DOCTYPE html>
<html>
<head>
    <title>Image Text Extraction</title>
    <style>
        .container {
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Text Extraction</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="image" accept="image/*" required>
            <br><br>
            <input type="submit" value="Extract Text">
        </form>
    </div>
</body>
</html>
